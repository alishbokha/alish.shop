    <h1>Checkout</h1>
    
    <div id="cart">
       
        <div class="container">
            <table id="cartTable">
                <tr>
                    <th>#</th>
                    <th>Item Name</th>
                    <th>Item Total</th>
                </tr>
                <!-- Display cart details from query parameters -->
                <!-- JavaScript will add the total row here -->
            </table>
        </div>
    </div>

    <!-- Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    

    <script>
        const queryParams = new URLSearchParams(window.location.search);
        const cartTable = document.getElementById("cartTable");
        let grandTotal = 0;

        function displayCart() {
            let rowNum = 1;
            for (const param of queryParams) {
                if (param[0] !== 'total') {
                    const row = cartTable.insertRow(-1);
                    const cell1 = row.insertCell(0);
                    const cell2 = row.insertCell(1);
                    const cell3 = row.insertCell(2);
                    
                    cell1.textContent = rowNum;
                    cell2.textContent = param[0];
                    cell3.textContent = param[1];
                    
                    grandTotal += parseInt(param[1]);
                    rowNum++;
                }
            }
            
            // Add total row at the end of the table
            const totalRow = cartTable.insertRow();
            const emptyCell = totalRow.insertCell(0);
            emptyCell.colSpan = 2; // Span two columns for Item Name and Item Total
            emptyCell.textContent = "Total";
            const totalCell = totalRow.insertCell(1);
            totalCell.textContent = `${grandTotal}`;
        }

        displayCart();
    </script>
